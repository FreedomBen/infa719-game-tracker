{% extends "default.html" %}
<html>
<body>
	{% block main %}
    <div class="content">
	<p/>
	<!-- The following table contains all the tournaments that
	a user is eligable to join-->
	<table class="tableBorder">
		{% for row in info %}
			<tr>
			{% for col in row %}
				<td>
                {% if forloop.first and col != "Tournament" %}
                    <a href="/view/{{ col }}">
                {% endif %}
                {{ col }}
                {% if forloop.first and col != "Tournament" %}
                    </a>
                {% endif %}
                </td>
			{% endfor %}
			</tr>
		{% endfor %}
	</table>
	{% endblock main %}

</body>
</html>
