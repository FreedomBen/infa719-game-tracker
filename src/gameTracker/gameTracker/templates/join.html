{% extends "default.html" %}

<html>
<link rel="stylesheet" type="text/css" href="/static/layout2.css"/>

<body>
<div class="content">
	{% block main %}
	<p/>
	<table class="tableBorder">
		{% for row in info %}
			<tr>
			{% for col in row %}
				<td>{{ col }}</td>
			{% endfor %}
			</tr>
		{% endfor %}
	</table>
	{% endblock main %}

</div>
</body>
</html>
