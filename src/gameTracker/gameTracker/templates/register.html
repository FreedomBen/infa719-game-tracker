<html>
<link rel="stylesheet" type="text/css" href="layout.css"/>
<body>
	<div>
		<img src="logo.jpg" id="logo"/>
	</div>
	<div class="inputArea">
		*indicates required field 	
            <form action="/register/createuser" method="post">
                <!-- To prevent CSRF attacks -->
                {% csrf_token %}
		<div class="inputBoxes" id="register">
			<input type="text" name="firstName"/>
			</p><input type="text" name="lastName"/>
			</p><input type="text" name="emailAddress"/>
			</p><input type="text" name="password"/>
			</p><input type="text" name="confirmPassword"/>
			</p><input type="text" name="twitter"/>
			</p><input type="text" name="picture"/>
		</div>
		<div class="inputText">
			</p>First Name:* 
			</p>Last Name:*
			</p>Email Address:*
			</p>Password:*
			</p>Confirm Password:*
			</p>Twitter ID:
			</p>Profile Picture:
		</div>
		</p><input type="submit" value="Register"/>
            </form>
	</div>
	

</body>

</html>
